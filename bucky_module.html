<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="preloader.js" 	async></script>
		<script src="newmap.js" 	async></script>
		<script src="tileset.js" 	async></script>
		<script src="elements.js" 	async></script>
		<script src="setup.js" 		defer></script>
		<script src="layer.js" 		defer></script>
		<script src="scene.js" 		defer></script>
		<script src="player.js"		defer></script>
		<script src="controller.js" defer></script>
		<script src="main.js"		defer></script>
		<script src="editor.js"		defer></script>
	</head>

	<body>

		<canvas id="draw_canvas" oncontextmenu="return false;" width="800" height="600" tabindex="1" draggable="false" class="unselectable" >
		</canvas><div id="editor_container">
			<div id="layer" class="editor_tab active">Layers</div>
			<div id="mapping" class="editor_tab inactive">Mapping</div>
			<div id="extra" class="editor_tab inactive">Extras</div>
			<div style="clear: both;"></div>
			<div id="layer_container" style="">
				<div id="layer_content" class="editor_content">Layers Content<br /></div>
			</div>
			<div id="mapping_container" style="display: none;">
				<div id="mapping_content"  class="editor_content">Mapping Content<br /></div>
			</div>
			<div id="extra_container" style="display: none;">
				<div id="extra_content"  class="editor_content">Extras Content<br /></div>
			</div>
		</div>
		<br />
		<textarea id="MapOutput" style="width: 1050px; height: 150px;">Map Output</textarea>

	</body>
</html>
